<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>M&M Pickup Request | M&M Omemee</title>
  <meta name="description" content="Request M&M Food Market Express items for pickup in Omemee. Pay in store." />
  <link rel="canonical" href="https://coffeehardwareconvenience.ca/mm-order/" />
  <meta name="robots" content="index,follow" />
  <style>
    :root{--red:#e02020;--dark:#111827;--muted:#6b7280;--line:#e5e7eb;--shadow:0 10px 28px rgba(0,0,0,.06);--max:760px;}
    *{box-sizing:border-box}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;color:var(--dark);background:#fff;line-height:1.5}
    .container{max-width:var(--max);margin:auto;padding:20px}
    .card{border:1px solid var(--line);border-radius:18px;box-shadow:var(--shadow);padding:16px;background:#fff;margin-bottom:14px}
    h1{margin:0 0 6px}
    .muted{color:var(--muted);font-weight:900}
    label{display:block;font-weight:900;margin:10px 0 6px}
    input,textarea,select{width:100%;padding:12px;border-radius:12px;border:1px solid var(--line);font-size:1rem}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    button{width:100%;padding:14px;border-radius:14px;border:0;background:var(--red);color:#fff;font-weight:1000;cursor:pointer}
    a{text-decoration:none;color:inherit}
  </style>
</head>
<body>
  <div class="container">
    <p class="muted"><a href="/mm/">← Back to M&M Menu</a></p>
    <h1>M&M Pickup Request</h1>
    <p class="muted">No online payment • We’ll confirm if needed • Pickup at 13 King St E, Omemee</p>

    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <div class="card">
        <label>What would you like? (product name + quantity)</label>
        <textarea name="mm_request" rows="5" placeholder="Example: Angus Beef Burgers x1, Mozzarella Sticks x2, Lasagna x1"></textarea>

        <label>Preferred pickup time</label>
        <input name="pickup_time" type="text" placeholder="e.g. Today 5:30 PM">
      </div>

      <div class="card">
        <div class="row">
          <div>
            <label>Name</label>
            <input name="name" type="text" required>
          </div>
          <div>
            <label>Phone</label>
            <input name="phone" type="tel" required>
          </div>
        </div>

        <label>Notes</label>
        <textarea name="notes" rows="3" placeholder="Anything to note…"></textarea>
      </div>

      <button type="submit">Submit Request</button>
      <p class="muted" style="text-align:center;margin-top:10px">Payment is made in store at pickup.</p>
    </form>
  </div>
</body>
</html>
